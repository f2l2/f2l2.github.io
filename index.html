<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
  <title>è·¨å¹´å¿«ä¹</title>
  <style>
    :root{
      --bg0:#050505;
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.62);
      --shadow: rgba(0,0,0,.35);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      overflow:hidden;
      min-height:100svh;
      touch-action:none;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
      color: var(--text);
      background: radial-gradient(1200px 900px at 20% 15%, #101420 0%, #07070a 55%, #050505 100%);
    }

    /* --- èƒŒæ™¯æ°›å›´ï¼šæš—è§’ + å™ªç‚¹ --- */
    .bg-vignette{
      position:fixed; inset:0;
      background:
        radial-gradient(900px 600px at 70% 20%, rgba(106,168,255,.14), transparent 60%),
        radial-gradient(900px 600px at 20% 80%, rgba(181,123,255,.10), transparent 60%),
        radial-gradient(1200px 900px at 50% 50%, rgba(255,255,255,.03), transparent 60%),
        radial-gradient(1400px 900px at 50% 50%, rgba(0,0,0,.0), rgba(0,0,0,.60));
      pointer-events:none;
      z-index:0;
    }
    .bg-noise{
      position:fixed; inset:-20%;
      background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="260" height="260"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency=".75" numOctaves="2" stitchTiles="stitch"/></filter><rect width="260" height="260" filter="url(%23n)" opacity=".35"/></svg>');
      mix-blend-mode:overlay;
      opacity:.08;
      transform:rotate(12deg);
      pointer-events:none;
      z-index:1;
    }

    /* --- ç¤¼ç‰©å¡ç‰‡ï¼šå¼ºåˆ¶è§†å£æ­£ä¸­å¤® --- */
    #gift-container{
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) scale(1);
      width: min(360px, 86vw);

      padding: 34px 26px 26px;
      border-radius: 22px;
      text-align:center;
      z-index:20;

      background: linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.08));
      border: 1px solid rgba(255,255,255,.16);
      box-shadow: 0 24px 70px rgba(0,0,0,.45);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);

      transition: opacity .7s cubic-bezier(.22,1,.36,1),
                  transform .7s cubic-bezier(.22,1,.36,1);
    }
    .gift-glow{
      position:absolute; inset:-2px;
      border-radius:24px;
      background: radial-gradient(360px 180px at 50% 0%, rgba(106,168,255,.30), transparent 60%),
                  radial-gradient(360px 180px at 50% 100%, rgba(181,123,255,.22), transparent 60%);
      filter: blur(14px);
      opacity:.7;
      z-index:-1;
      pointer-events:none;
    }
    .gift-icon{
      font-size:74px;
      display:inline-block;
      margin: 2px 0 14px;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.35));
      animation: float 3.2s ease-in-out infinite;
    }
    h1.gift-title{
      margin:0 0 10px;
      font-size:24px;
      letter-spacing: 3px;
      font-weight:800;
      color: rgba(255,255,255,.92);
    }
    p.gift-desc{
      margin:0 0 18px;
      line-height:1.65;
      font-size:15px;
      color: var(--muted);
    }
    .row{
      display:flex;
      gap:10px;
      margin-top: 10px;
    }

    #open-btn{
      width:100%;
      border:none;
      padding:14px 14px;
      border-radius:14px;
      font-size:16px;
      font-weight:800;
      cursor:pointer;
      color:#0b0b0d;
      background: linear-gradient(135deg, #9bd2ff 0%, #b79bff 45%, #ffe28a 100%);
      box-shadow: 0 12px 34px rgba(106,168,255,.22), 0 12px 34px rgba(181,123,255,.18);
      position:relative;
      overflow:hidden;
      transform: translateZ(0);
      transition: transform .12s ease, filter .12s ease;
    }
    #open-btn:hover{ filter: brightness(1.04); }
    #open-btn:active{ transform: scale(.97); }
    #open-btn::before{
      content:"";
      position:absolute; inset:-60%;
      background: radial-gradient(circle at var(--mx,50%) var(--my,50%), rgba(255,255,255,.65), rgba(255,255,255,0) 45%);
      opacity:0;
      transition: opacity .25s ease;
    }
    #open-btn:hover::before{ opacity:1; }

    #mute-btn{
      width:100%;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.84);
      padding:14px 14px;
      border-radius:14px;
      font-size:14px;
      font-weight:700;
      cursor:pointer;
      transition: transform .12s ease, background .2s ease, border-color .2s ease;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    #mute-btn:hover{ background: rgba(255,255,255,.09); border-color: rgba(255,255,255,.22); }
    #mute-btn:active{ transform: scale(.98); }

    @keyframes float{
      0%,100%{ transform: translateY(0); }
      50%{ transform: translateY(-10px); }
    }

    /* --- çƒŸèŠ±å®¹å™¨ --- */
    #canvas-container{
      position:fixed; inset:0;
      opacity:0;
      visibility:hidden;
      transition: opacity 1.6s ease;
      z-index:10;
    }
    canvas{ display:block; }

    /* --- ç”µå½±ç‰‡å¤´çº§æ–‡å­—å‡ºåœº --- */
    .firework-text{
      position:absolute;
      top: 44%;
      left: 50%;
      transform: translate(-50%,-50%);
      text-align:center;
      pointer-events:none;
      z-index:12;
      filter: drop-shadow(0 18px 34px rgba(0,0,0,.45));
      opacity:0;
    }
    .title-wrap{
      display:inline-block;
      position:relative;
    }

    /* åˆå§‹ï¼šæ›´æ•£ã€æ›´ç³Šã€æ›´æš— */
    .cinema-title{
      margin:0;
      font-size: clamp(44px, 6vw, 76px);
      font-weight: 950;
      letter-spacing: .38em;
      opacity:0;
      transform: translateY(8px) scale(1.02);
      filter: blur(10px);
      background: linear-gradient(180deg, rgba(255,255,255,.98), rgba(255,255,255,.58));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      will-change: transform, filter, opacity, letter-spacing;
    }

    /* å…‰æ‰«å±‚ */
    .cinema-sweep{
      position:absolute;
      inset: -12px -18px;
      pointer-events:none;
      opacity:0;
      background:
        linear-gradient(115deg,
          rgba(255,255,255,0) 0%,
          rgba(255,255,255,.0) 36%,
          rgba(255,255,255,.65) 49%,
          rgba(255,255,255,0) 62%,
          rgba(255,255,255,0) 100%);
      transform: translateX(-120%) skewX(-16deg);
      filter: blur(2px);
      mix-blend-mode: screen;
    }

    .firework-subtext{
      margin-top: 14px;
      font-size: 13px;
      letter-spacing: .26em;
      text-transform: uppercase;
      color: rgba(255,255,255,.62);
      opacity:0;
      transform: translateY(10px);
      filter: blur(6px);
    }
    .hint{
      margin-top: 10px;
      font-size: 12px;
      color: rgba(255,255,255,.45);
      letter-spacing: .10em;
      opacity:0;
      transform: translateY(10px);
      filter: blur(6px);
    }

    /* show è§¦å‘æ•´ä½“è¿›åœº */
    .firework-text.show{
      opacity:1;
      transition: opacity 1.2s ease;
    }
    .firework-text.show .cinema-title{
      opacity:1;
      transform: translateY(0) scale(1);
      filter: blur(0);
      letter-spacing: .22em;
      transition:
        opacity 1.4s cubic-bezier(.22,1,.36,1),
        transform 1.4s cubic-bezier(.22,1,.36,1),
        filter 1.4s cubic-bezier(.22,1,.36,1),
        letter-spacing 1.8s cubic-bezier(.22,1,.36,1);
    }
    .firework-text.show .cinema-sweep{
  animation: sweepOnce 1.6s ease forwards;
}

@keyframes sweepOnce {
  0% {
    opacity: 0;
    transform: translateX(-120%) skewX(-16deg);
  }
  25% {
    opacity: 1;
  }
  70% {
    opacity: 1;
    transform: translateX(120%) skewX(-16deg);
  }
  100% {
    opacity: 0;
    transform: translateX(120%) skewX(-16deg);
  }
}

    .firework-text.show .firework-subtext{
      opacity:1;
      transform: translateY(0);
      filter: blur(0);
      transition: opacity 1.2s ease 1.1s, transform 1.2s ease 1.1s, filter 1.2s ease 1.1s;
    }
    .firework-text.show .hint{
      opacity:1;
      transform: translateY(0);
      filter: blur(0);
      transition: opacity 1.2s ease 1.35s, transform 1.2s ease 1.35s, filter 1.2s ease 1.35s;
    }

    /* --- ç‚¹å‡»æç¤º --- */
    .tap-tip{
      position:absolute;
      bottom: 22px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: rgba(255,255,255,.50);
      letter-spacing: .12em;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      opacity:0;
      transition: opacity 1.4s ease 1.6s;
      z-index:12;
      pointer-events:none;
    }
    .tap-tip.show{ opacity:1; }

    @media (prefers-reduced-motion: reduce){
      *{ animation:none !important; transition:none !important; }
      .tap-tip{ opacity:1; }
      .cinema-title,.firework-subtext,.hint{ opacity:1; filter:none; transform:none; }
      .cinema-sweep{ display:none; }
    }
  </style>
</head>

<body>
  <div class="bg-vignette"></div>
  <div class="bg-noise"></div>

  <div id="gift-container">
    <div class="gift-glow"></div>
    <div class="gift-icon">ğŸ</div>
    <h1 class="gift-title">è·¨å¹´å¿«ä¹</h1>
    <p class="gift-desc">ä¸ºä½ å‡†å¤‡äº†ä¸€åœº<br/>ä¸“å±çš„çƒŸèŠ±ç§€</p>

    <div class="row">
      <button id="open-btn">å¼€å¯ç¤¼ç‰©</button>
    </div>
  </div>

  <div id="canvas-container">
    <div class="firework-text" id="fwText">
      <div class="title-wrap">
        <h1 class="cinema-title">æ–°å¹´å¿«ä¹</h1>
        <div class="cinema-sweep"></div>
      </div>
      <div class="firework-subtext">Happy New Year 2026</div>
      <div class="hint">æ„¿ä½  2026 äº‹äº‹é¡ºæ„ï¼Œå¿ƒé‡Œæœ‰å…‰</div>
    </div>

    <canvas id="fireworksCanvas"></canvas>
  </div>

  <script>
    // =========================
    // å‡çº§ç‰ˆï¼šç”µå½±ç‰‡å¤´æ–‡å­— + å¿ƒå½¢/æŸ³çµ®/èŠèŠ±çƒŸèŠ±
    // =========================
    const openBtn = document.getElementById('open-btn');
    const giftContainer = document.getElementById('gift-container');
    const canvasContainer = document.getElementById('canvas-container');
    const fwText = document.getElementById('fwText');
    const canvas = document.getElementById('fireworksCanvas');
    const ctx = canvas.getContext('2d');

    let cw = window.innerWidth;
    let ch = window.innerHeight;
    let dpr = Math.min(window.devicePixelRatio || 1, 2);

    let fireworks = [];
    let particles = [];
    let stars = [];

    // æ³¢æ¬¡æ§åˆ¶
    let timerTotal = 300;
    let timerTick = 0;
    let isLaunchingWave = false;
    let shotsInCurrentWave = 0;
    let waveShotTimerTotal = 24;
    let waveShotTimerTick = 0;

    // é¢œè‰²
    const colorPalette = [
      '255, 204, 120', // é‡‘
      '255, 70, 110',  // çº¢
      '80, 200, 255',  // è“
      '195, 95, 255',  // ç´«
      '120, 255, 160', // ç»¿
      '255, 255, 255'  // ç™½
    ];
    const emberColor = '255, 120, 40';
    const willowGold = '255, 200, 110';

    // è½»é‡éŸ³æ•ˆï¼ˆé»˜è®¤é™éŸ³ï¼‰
    let audioCtx = null;
    let muted = true;
    function ensureAudio(){
      if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      if (audioCtx.state === 'suspended') audioCtx.resume();
    }
    function popSound(freq=220, dur=0.05, gain=0.05){
      if (muted) return;

      const t = audioCtx.currentTime;
      const o = audioCtx.createOscillator();
      const g = audioCtx.createGain();
      o.type = 'triangle';
      o.frequency.setValueAtTime(freq, t);
      g.gain.setValueAtTime(0.0001, t);
      g.gain.exponentialRampToValueAtTime(gain, t + 0.005);
      g.gain.exponentialRampToValueAtTime(0.0001, t + dur);
      o.connect(g).connect(audioCtx.destination);
      o.start(t);
      o.stop(t + dur + 0.02);
    }
    function boomSound(dur=0.18){
      if (muted) return;
      ensureAudio();
      const t = audioCtx.currentTime;
      const o = audioCtx.createOscillator();
      const g = audioCtx.createGain();
      o.type = 'sine';
      o.frequency.setValueAtTime(90, t);
      o.frequency.exponentialRampToValueAtTime(55, t + dur);
      g.gain.setValueAtTime(0.0001, t);
      g.gain.exponentialRampToValueAtTime(0.06, t + 0.01);
      g.gain.exponentialRampToValueAtTime(0.0001, t + dur);
      o.connect(g).connect(audioCtx.destination);
      o.start(t);
      o.stop(t + dur + 0.03);
    }



    // æŒ‰é’®å…‰æ–‘è·Ÿéš
    openBtn.addEventListener('mousemove', (e) => {
      const r = openBtn.getBoundingClientRect();
      const x = ((e.clientX - r.left) / r.width) * 100;
      const y = ((e.clientY - r.top) / r.height) * 100;
      openBtn.style.setProperty('--mx', x + '%');
      openBtn.style.setProperty('--my', y + '%');
    });

    openBtn.addEventListener('click', () => {
      ensureAudio();

      giftContainer.style.opacity = '0';
      // ä¿æŒä¸­å¿ƒåŸºå‡† transform
      giftContainer.style.transform = 'translate(-50%, -50%) translateY(14px) scale(.97)';

      setTimeout(() => {
        giftContainer.style.display = 'none';
        canvasContainer.style.visibility = 'visible';
        canvasContainer.style.opacity = '1';

        fwText.classList.add('show');


        resizeCanvas();
        initStars();
        loop();
        startWave(); // ç«‹å³å¼€å§‹ç¬¬ä¸€æ³¢
      }, 650);
    });

    function resizeCanvas(){
      cw = window.innerWidth;
      ch = window.innerHeight;
      dpr = Math.min(window.devicePixelRatio || 1, 2);

      canvas.width = Math.floor(cw * dpr);
      canvas.height = Math.floor(ch * dpr);
      canvas.style.width = cw + 'px';
      canvas.style.height = ch + 'px';
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }
    window.addEventListener('resize', () => { resizeCanvas(); initStars(true); });

    function random(min, max){ return Math.random() * (max - min) + min; }
    function clamp(v, a, b){ return Math.max(a, Math.min(b, v)); }

    // èƒŒæ™¯æ˜Ÿå°˜
    function initStars(keep=false){
      const n = Math.floor((cw * ch) / 22000);
      if (!keep){
        stars = [];
        for (let i=0;i<n;i++){
          stars.push({
            x: Math.random()*cw,
            y: Math.random()*ch,
            r: random(0.6, 1.6),
            a: random(0.08, 0.22),
            tw: random(0.004, 0.012),
            ph: random(0, Math.PI*2)
          });
        }
      }
    }
    function drawStars(){
      for (const s of stars){
        s.ph += s.tw;
        const a = s.a + Math.sin(s.ph) * 0.06;
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
        ctx.fillStyle = `rgba(255,255,255,${Math.max(0.02, a)})`;
        ctx.fill();
      }
    }

    // æ³¢æ¬¡
    function startWave(){
      isLaunchingWave = true;
      shotsInCurrentWave = Math.floor(random(5, 9));
      waveShotTimerTick = waveShotTimerTotal;
      timerTick = 0;
    }

    // å‘å°„
    function launchSingleFirework(targetX=null, targetY=null, preferredType=null){
      const startX = random(cw*0.22, cw*0.78);
      const tx = targetX ?? (startX + random(-cw*0.08, cw*0.08));
      const ty = targetY ?? random(ch*0.12, ch*0.42);

      // å½¢æ€ï¼šé»˜è®¤éšæœºï¼Œä¹Ÿå…è®¸æŒ‡å®š
      const type = preferredType ?? pickBurstType();
      fireworks.push(new Firework(startX, ch + 10, tx, ty, type));
      popSound(random(240, 520), 0.035, 0.03);
    }

    function pickBurstType(){
      // æƒé‡ï¼šèŠèŠ±æœ€å¤šï¼ŒæŸ³çµ®å…¶æ¬¡ï¼Œå¿ƒå½¢å¶å°”ï¼ˆä½†ç‚¹å‡»æ›´å®¹æ˜“å‡ºå¿ƒå½¢ï¼‰
      const r = Math.random();
      if (r < 0.12) return 'heart';
      if (r < 0.44) return 'willow';
      return 'chrysanthemum';
    }

    // ç‚¹å‡»/è§¦æ‘¸ï¼šæ›´å®¹æ˜“ç»™å¿ƒå½¢ï¼ˆé€‚åˆâ€œå¸ˆå§â€ï¼‰
    canvasContainer.addEventListener('pointerdown', (e) => {
      e.preventDefault();
      const x = e.clientX;
      const y = e.clientY;

      const biasHeart = Math.random() < 0.55; // ç‚¹å‡»æ—¶æ›´åå¿ƒå½¢
      const type1 = biasHeart ? 'heart' : pickBurstType();
      const type2 = pickBurstType();

      const count = Math.random() < 0.5 ? 2 : 3;
      for (let i=0;i<count;i++){
        const t = (i===0) ? type1 : (i===1 ? type2 : pickBurstType());
        setTimeout(() => launchSingleFirework(x + random(-35,35), y + random(-25,25), t), i*75);
      }
    }, { passive:false });

    // çƒŸèŠ±å‡ç©ºï¼ˆå¸¦å¾®æ‰­åŠ¨ï¼‰
    class Firework{
      constructor(sx, sy, tx, ty, burstType){
        this.x=sx; this.y=sy; this.sx=sx; this.sy=sy;
        this.tx=tx; this.ty=ty;
        this.burstType = burstType;

        this.distanceToTarget = Math.hypot(tx - sx, ty - sy);
        this.distanceTraveled = 0;

        this.coordinates = [];
        this.coordinateCount = 4;
        while(this.coordinateCount--) this.coordinates.push([this.x, this.y]);

        this.angle = Math.atan2(ty - sy, tx - sx);
        this.speed = random(1.4, 2.2);
        this.acceleration = random(1.012, 1.02);

        // å¿ƒå½¢å€¾å‘ç²‰/çº¢ï¼›æŸ³çµ®å€¾å‘é‡‘ï¼›èŠèŠ±éšæœº
        if (burstType === 'heart') this.rgb = '255, 90, 140';
        else if (burstType === 'willow') this.rgb = willowGold;
        else this.rgb = colorPalette[Math.floor(random(0, colorPalette.length))];

        this.waveOffset = random(0, Math.PI*2);
        this.waveFrequency = random(0.04, 0.075);
        this.waveAmplitude = random(0.6, 1.5);
        this.brightness = random(0.45, 0.85);
      }

      update(index){
        this.coordinates.pop();
        this.coordinates.unshift([this.x, this.y]);

        this.speed *= this.acceleration;
        const baseVx = Math.cos(this.angle) * this.speed;
        const waveVx = Math.sin(this.distanceTraveled * this.waveFrequency + this.waveOffset) * this.waveAmplitude;
        const vx = baseVx + waveVx;
        const vy = Math.sin(this.angle) * this.speed;

        this.distanceTraveled = Math.hypot((this.x + vx) - this.sx, (this.y + vy) - this.sy);

        if (this.distanceTraveled >= this.distanceToTarget){
          createBurst(this.tx, this.ty, this.rgb, this.burstType);
          fireworks.splice(index, 1);
          boomSound();
        } else {
          this.x += vx;
          this.y += vy;
        }
      }

      draw(){
        const last = this.coordinates[this.coordinates.length - 1];

        ctx.beginPath();
        ctx.moveTo(last[0], last[1]);
        ctx.lineTo(this.x, this.y);
        ctx.lineWidth = 1.6;
        ctx.strokeStyle = `rgba(255, 240, 200, ${0.18 + this.brightness*0.22})`;
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(this.x, this.y, 1.2, 0, Math.PI*2);
        ctx.fillStyle = `rgba(255,255,255, ${0.20 + this.brightness*0.35})`;
        ctx.fill();
      }
    }

    // ç²’å­ï¼šæ”¯æŒå¯æ³¨å…¥åˆé€Ÿåº¦ï¼ˆvx, vyï¼‰å®ç°å½¢æ€
    class Particle{
      constructor(x, y, rgb, opts={}){
        this.x=x; this.y=y;
        this.rgb=rgb;

        this.coordinates=[];
        this.coordinateCount = opts.trail ?? 9;
        while(this.coordinateCount--) this.coordinates.push([this.x,this.y]);

        // é€Ÿåº¦
        this.vx = opts.vx ?? (Math.cos(opts.angle ?? random(0,Math.PI*2)) * (opts.speed ?? random(2.2, 12)));
        this.vy = opts.vy ?? (Math.sin(opts.angle ?? random(0,Math.PI*2)) * (opts.speed ?? random(2.2, 12)));

        // ç‰©ç†
        this.friction = opts.friction ?? 0.945;
        this.gravity  = opts.gravity  ?? 1.18;

        // ç”Ÿå‘½å‘¨æœŸ
        this.alpha = opts.alpha ?? 1;
        this.decay = opts.decay ?? random(0.010, 0.022);

        // ä½™çƒ¬ï¼ˆä»…æ™®é€šçˆ†ç‚¸ç”¨ï¼‰
        this.isEmber = false;
        this.willBecomeEmber = !!opts.allowEmber && (Math.random() < (opts.emberProb ?? 0.32));

        this.isSpark = !!opts.isSpark;
        this.size = opts.size ?? (this.isSpark ? 1.0 : 1.5);
      }

      update(index){
        this.coordinates.pop();
        this.coordinates.unshift([this.x,this.y]);

        this.vx *= this.friction;
        this.vy *= this.friction;

        this.x += this.vx;
        this.y += this.vy + (this.isEmber ? 1.85 : this.gravity);

        this.alpha -= this.decay;

        if (this.alpha <= this.decay && this.willBecomeEmber && !this.isEmber){
          this.isEmber = true;
          this.alpha = 0.82;
          this.rgb = emberColor;
          this.decay = random(0.003, 0.006);
          this.coordinateCount = 4;
          this.vx = random(-0.3, 0.3);
          this.vy = random(-0.2, 0.3);
          this.size = 1.0;
        }

        if (this.isEmber){
          this.alpha += random(-0.05, 0.05);
          this.alpha = clamp(this.alpha, 0.35, 0.90);
        }

        if (this.alpha <= 0.02){
          particles.splice(index, 1);
        }
      }

      draw(){
        const last = this.coordinates[this.coordinates.length - 1];

        ctx.beginPath();
        ctx.moveTo(last[0], last[1]);
        ctx.lineTo(this.x, this.y);

        ctx.lineWidth = this.isSpark ? 1.0 : (this.isEmber ? 1.0 : 1.6);
        ctx.strokeStyle = `rgba(${this.rgb}, ${this.alpha})`;
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
        const glowA = this.isSpark ? this.alpha*0.35 : this.alpha*0.22;
        ctx.fillStyle = `rgba(255,255,255, ${glowA})`;
        ctx.fill();
      }
    }

    // å½¢æ€ï¼šå¿ƒå½¢ï¼ˆå‚æ•°æ–¹ç¨‹ï¼‰ï¼ŒæŸ³çµ®ï¼ˆé•¿å‚å°¾ï¼‰ï¼ŒèŠèŠ±ï¼ˆå±‚çŠ¶çƒå½¢ï¼‰
    function createBurst(x, y, rgb, type){
      if (type === 'heart') return burstHeart(x, y, rgb);
      if (type === 'willow') return burstWillow(x, y, rgb);
      return burstChrysanthemum(x, y, rgb);
    }

    function burstHeart(x, y, rgb){
      // å¿ƒå½¢ï¼šç”¨ç»å…¸å‚æ•°æ–¹ç¨‹é‡‡æ ·ç‚¹ï¼Œç„¶åæŠŠç‚¹å‘é‡ä½œä¸ºåˆé€Ÿåº¦æ–¹å‘
      // x(t)=16 sin^3 t, y(t)=13 cos t -5 cos2t -2 cos3t - cos4t
      // æ³¨æ„ canvas y å‘ä¸‹ä¸ºæ­£ï¼Œæ‰€ä»¥ y å–è´Ÿ
      const scale = random(1.6, 2.2);        // å¿ƒçš„å¤§å°
      const speed = random(2.6, 3.6);        // â€œæ’‘å¼€â€çš„åŠ›åº¦
      const spread = random(0.9, 1.15);      // åšåº¦æ‰°åŠ¨
      const count = 220;

      // ä¸»ä½“ï¼ˆç²‰çº¢/çº¢ä¸ºä¸»ï¼‰
      for (let i=0;i<count;i++){
        const t = (i / count) * Math.PI * 2;
        const hx = 16 * Math.pow(Math.sin(t), 3);
        const hy = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);

        // å¿ƒå½¢åæ ‡ -> é€Ÿåº¦å‘é‡
        const dx = hx * scale;
        const dy = -hy * scale;

        // å½’ä¸€åŒ–
        const len = Math.hypot(dx, dy) || 1;
        const nx = dx / len;
        const ny = dy / len;

        // è®©å¿ƒæ›´â€œé¥±æ»¡â€ï¼šåœ¨æ³•å‘ä¸ŠåŠ ä¸€ç‚¹éšæœºåšåº¦
        const jitter = random(-0.55, 0.55) * spread;
        const vx = nx * speed * random(0.9, 1.15) + jitter;
        const vy = ny * speed * random(0.9, 1.15) + jitter * 0.6;

        particles.push(new Particle(x, y, rgb, {
          vx, vy,
          friction: 0.955,
          gravity: 0.35,
          decay: random(0.010, 0.018),
          trail: 10,
          size: 1.2,
          allowEmber: false
        }));
      }

      // æ˜Ÿå±‘ç‚¹ç¼€
      for (let i=0;i<55;i++){
        particles.push(new Particle(x, y, '255,255,255', {
          vx: random(-3.0, 3.0),
          vy: random(-3.2, 2.2),
          friction: 0.90,
          gravity: 0.45,
          decay: random(0.014, 0.030),
          trail: 5,
          size: 1.0,
          isSpark: true,
          allowEmber: false
        }));
      }
    }

    function burstWillow(x, y, rgb){
      // æŸ³çµ®ç€‘å¸ƒï¼šå°‘é‡â€œç²—æâ€ + å¤§é‡â€œé‡‘ä¸â€é•¿å°¾ï¼Œæ…¢è¡°å‡ï¼Œé«˜é‡åŠ›
      const branches = 44;
      const strands  = 210;

      // ç²—æï¼ˆå…ˆç‚¸å¼€éª¨æ¶ï¼‰
      for (let i=0;i<branches;i++){
        const a = random(0, Math.PI*2);
        const sp = random(5.0, 10.5);
        particles.push(new Particle(x, y, rgb, {
          vx: Math.cos(a)*sp,
          vy: Math.sin(a)*sp*0.85,
          friction: 0.968,
          gravity: 0.95,
          decay: random(0.0045, 0.0075),
          trail: 14,
          size: 1.1,
          allowEmber: false
        }));
      }

      // é‡‘ä¸é•¿å°¾ï¼ˆé‡ç‚¹ï¼‰
      for (let i=0;i<strands;i++){
        const a = random(0, Math.PI*2);
        const sp = random(2.8, 9.8);
        particles.push(new Particle(x, y, rgb, {
          vx: Math.cos(a)*sp,
          vy: Math.sin(a)*sp*0.75,
          friction: 0.976,
          gravity: 1.35,
          decay: random(0.0026, 0.0046),
          trail: 18,
          size: 1.0,
          allowEmber: true,
          emberProb: 0.10
        }));
      }

      // å°‘é‡ç™½è‰²é—ªçƒ
      for (let i=0;i<35;i++){
        particles.push(new Particle(x, y, '255,255,255', {
          vx: random(-2.3, 2.3),
          vy: random(-2.8, 1.7),
          friction: 0.90,
          gravity: 0.55,
          decay: random(0.016, 0.032),
          trail: 5,
          size: 1.0,
          isSpark: true,
          allowEmber: false
        }));
      }
    }

    function burstChrysanthemum(x, y, rgb){
      // èŠèŠ±ï¼šçƒå½¢å±‚çŠ¶çˆ†ç‚¸ï¼ˆå¤–å±‚æ›´å¿«ã€å†…å±‚æ›´å¯†ï¼‰ï¼Œå¸¦å°‘é‡ä½™çƒ¬
      const outer = 140;
      const inner = 110;

      // å¤–å±‚ï¼šé€Ÿåº¦é«˜ï¼Œå°¾è¿¹æ˜æ˜¾
      for (let i=0;i<outer;i++){
        const a = random(0, Math.PI*2);
        const sp = random(6.5, 12.5);
        particles.push(new Particle(x, y, rgb, {
          vx: Math.cos(a)*sp,
          vy: Math.sin(a)*sp,
          friction: 0.952,
          gravity: 0.95,
          decay: random(0.008, 0.016),
          trail: 11,
          size: 1.25,
          allowEmber: true,
          emberProb: 0.34
        }));
      }

      // å†…å±‚ï¼šæ›´å¯†ã€æ›´æŸ”
      for (let i=0;i<inner;i++){
        const a = random(0, Math.PI*2);
        const sp = random(3.2, 7.2);
        particles.push(new Particle(x, y, rgb, {
          vx: Math.cos(a)*sp,
          vy: Math.sin(a)*sp,
          friction: 0.962,
          gravity: 1.05,
          decay: random(0.010, 0.020),
          trail: 9,
          size: 1.0,
          allowEmber: true,
          emberProb: 0.28
        }));
      }

      // æ˜Ÿå±‘ï¼ˆbloom ç‚¹ï¼‰
      for (let i=0;i<55;i++){
        particles.push(new Particle(x, y, '255,255,255', {
          vx: random(-3.2, 3.2),
          vy: random(-3.2, 3.2),
          friction: 0.90,
          gravity: 0.55,
          decay: random(0.014, 0.030),
          trail: 5,
          size: 1.0,
          isSpark: true,
          allowEmber: false
        }));
      }
    }

    // ä¸»å¾ªç¯
    function loop(){
      requestAnimationFrame(loop);

      // æ‹–å°¾èƒŒæ™¯
      ctx.globalCompositeOperation = 'source-over';
      ctx.fillStyle = 'rgba(0,0,0,0.22)';
      ctx.fillRect(0,0,cw,ch);

      drawStars();

      ctx.globalCompositeOperation = 'lighter';

      let i = fireworks.length;
      while(i--){
        fireworks[i].draw();
        fireworks[i].update(i);
      }

      let k = particles.length;
      while(k--){
        particles[k].draw();
        particles[k].update(k);
      }

      // æ³¢æ¬¡é€»è¾‘ï¼šæ¯æ³¢ä¼šæ··åˆä¸åŒå½¢æ€
      if (isLaunchingWave){
        if (waveShotTimerTick >= waveShotTimerTotal){
          // æ¯æ³¢ç¬¬ä¸€å‘æ›´å¯èƒ½æ˜¯èŠèŠ±/æŸ³çµ®ï¼Œå¶å°”ç»™å¿ƒå½¢æƒŠå–œ
          const r = Math.random();
          const type = (r < 0.08) ? 'heart' : (r < 0.48 ? 'willow' : 'chrysanthemum');
          launchSingleFirework(null, null, type);

          shotsInCurrentWave--;
          waveShotTimerTick = 0;

          if (shotsInCurrentWave <= 0){
            isLaunchingWave = false;
            timerTick = 0;
          }
        } else {
          waveShotTimerTick++;
        }
      } else {
        if (timerTick >= timerTotal){
          startWave();
        } else {
          timerTick++;
        }
      }
    }

    // èŠ‚èƒ½ï¼šåˆ‡åå°æ—¶å‡è´Ÿ
    document.addEventListener('visibilitychange', () => {
      if (document.hidden){
        fireworks.length = 0;
        particles.length = Math.min(particles.length, 160);
      }
    });
